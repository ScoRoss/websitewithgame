<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #f4f4f4; /* Replace with your desired background color */
            font-family: Arial, sans-serif; /* Optional: Set a font family */
            line-height: 1.6; /* Optional: Set line height for better readability */
            margin: 0; /* Optional: Remove default margin */
            padding: 20px; /* Optional: Add padding for better spacing */
        }

        main {
            max-width: 800px; /* Optional: Set maximum width for main content */
            margin: 0 auto; /* Optional: Center main content */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/CSS/GAMECSS.css">
</head>
<body>
    <script>
        // Include the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('afterbegin', data);
            });

        // Include the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('beforeend', data);
            });

        // Fetch and convert the GitHub Markdown content
        fetch('https://raw.githubusercontent.com/ScoRoss/babylonJSdev2/main/babylonProj/DOCUMENTATION.md')
            .then(response => response.text())
            .then(markdownContent => {
                // Ensure there is a <main> element
                const mainElement = document.querySelector('main') || document.createElement('main');
                
                // Use marked to render GitHub Markdown to HTML
                mainElement.innerHTML = marked(markdownContent);

                // Append the main element to the body
                document.querySelector('body').appendChild(mainElement);
            });
    </script>
</body>
</html>
